<!doctype html>
<html>
    <head>
        <title>Details</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
          <div id="particles-js">
          <div id="f">
       <h2>Enter Details</h2>
        <div class="wrap">
            <lable class="in">AlgoSelector</lable>
                <select name="algo" class="algo">
                    <option value="bubble">Bubble Sort</option>
                    <option value="selection">Selection Sort</option>
                    <option value="insertion">Insertion Sort</option>
                    <option value="quick">Quick Sort</option>
                    <option value="heap">Heap Sort</option>
                    <option value="merge">Merge Sort</option>
                </select>
                <lable class="in">Arrangement of Array</lable>
                <select name="arrangement" class="arrangement">
                    <option value="random">Random</option>
                    <option value="inc">Min to Max</option>
                    <option value="dec">Max To Min</option>

                </select>
                <lable class="in">Array Size</lable>
                <input type="number" class="arraySize" placeholder="Array Size..." min="10" max="1000" required>
                <lable class="in">Delay</lable>
                <input type="number" class="delay" placeholder="Delay in msec..." min="10" max="600" required>
        </div>
         <a href="../3/index.html" class="start">
                <button >Start </button>
            </a>
            </div>
            </div>
    </div>
    <script type="text/javascript" src="particles.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="value.js"></script>
    </body>
</html>
